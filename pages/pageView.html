<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Titulo da Pagina-->
        <title>Ecommerce Dashboard</title>
        <!--Link CSS-->
        <link rel="stylesheet" href="/css/pageView.css">
        <!--Link Icons-->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_a_photo,analytics,arrow_back,arrow_back_ios,arrow_forward_ios,delete,edit,filter_alt,folder_managed,keyboard_arrow_down,more_vert,preview,search,settings,storefront" />

    <main>

    <script src="/js/pageView.js"></script>
